name: Release Wails (Windows + Linux)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    name: Build ${{ matrix.build.platform }}
    strategy:
      fail-fast: false
      matrix:
        build:
          - { name: shell-werk, platform: linux/amd64, os: ubuntu-latest }
          - { name: shell-werk, platform: windows/amd64, os: windows-latest }
    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build (Wails)
        uses: dAppServer/wails-build-action@main
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
          package: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ matrix.build.platform }}
          path: |
            build/bin/**
            build\bin\**

  publish:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: List downloaded files
        run: |
          echo "Downloaded artifacts:"
          ls -R

      - name: Publish Release (upload assets)
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: |
            build/bin/**
