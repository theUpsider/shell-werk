name: Release Wails (Windows + Linux)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

env:
  NODE_OPTIONS: "--max-old-space-size=4096"
  APP_NAME: shell-werk

jobs:
  build:
    name: Build ${{ matrix.build.platform }}
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: shell-werk
            platform: linux/amd64
            os: ubuntu-latest
            label: linux-amd64
            nsis: "false"
          - name: shell-werk
            platform: windows/amd64
            os: windows-latest
            label: windows-amd64
            nsis: "true"
    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build (Wails)
        uses: dAppServer/wails-build-action@main
        with:
          build-name: ${{ matrix.build.name }}
          build-platform: ${{ matrix.build.platform }}
          package: false
          nsis: ${{ matrix.build.nsis }}
          go-version: "1.23"
          node-version: "20.x"
          wails-version: "v2.11.0"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.label }}
          path: |
            build/bin/**
            build\bin\**

  publish:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-amd64
          path: artifacts/linux-amd64

      - name: Download windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-amd64
          path: artifacts/windows-amd64

      - name: List downloaded artifacts
        run: |
          echo "Linux artifacts:"
          find artifacts/linux-amd64 -type f
          echo "Windows artifacts:"
          find artifacts/windows-amd64 -type f
        shell: bash

      - name: Package archives
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          if [ -z "${APP_NAME:-}" ]; then
            echo "APP_NAME is not set" >&2
            exit 1
          fi

          echo "Packaging Linux binary..."
          LINUX_BIN=$(find artifacts/linux-amd64 -maxdepth 8 -type f ! -name "*.so" ! -name "*.dll" ! -name "*.exe" | head -n1)
          if [ -z "$LINUX_BIN" ]; then
            echo "Linux binary not found under artifacts/linux-amd64" >&2
            find artifacts/linux-amd64 -maxdepth 8 -type f -print || true
            exit 1
          fi
          cp "$LINUX_BIN" "dist/$APP_NAME"
          tar -C dist -czf "dist/$APP_NAME-${{ github.ref_name }}-linux-amd64.tar.gz" "$APP_NAME"
          rm -f "dist/$APP_NAME"

          WIN_ARTIFACT_DIR="artifacts/windows-amd64"
          MAX_DEPTH=8 # Matches artifact directory structure produced by actions/download-artifact

          echo "Locating Windows installer (NSIS)..."
          WIN_INSTALLER=$(find "$WIN_ARTIFACT_DIR" -maxdepth "$MAX_DEPTH" -type f -iname "*installer.exe" | head -n1)
          if [ -z "$WIN_INSTALLER" ]; then
            echo "NSIS installer not found, falling back to main exe"
            WIN_INSTALLER=$(find "$WIN_ARTIFACT_DIR" -maxdepth "$MAX_DEPTH" -type f ! -iname "*uninst*" -iname "${APP_NAME}.exe" | head -n1)
            if [ -z "$WIN_INSTALLER" ]; then
              WIN_INSTALLER=$(find "$WIN_ARTIFACT_DIR" -maxdepth "$MAX_DEPTH" -type f ! -iname "*uninst*" -iname "${APP_NAME}" | head -n1)
            fi
            if [ -z "$WIN_INSTALLER" ]; then
              WIN_INSTALLER=$(find "$WIN_ARTIFACT_DIR" -maxdepth "$MAX_DEPTH" -type f ! -iname "*uninst*" -iname "*.exe" | head -n1)
            fi
          fi
          if [ -z "$WIN_INSTALLER" ]; then
            echo "Windows exe/installer not found under artifacts/windows-amd64" >&2
            find artifacts/windows-amd64 -maxdepth 8 -type f -print || true
            exit 1
          fi
          cp "$WIN_INSTALLER" "dist/$APP_NAME-${{ github.ref_name }}-windows-amd64-installer.exe"

          echo "Release artifacts created:"
          ls -lh dist/

      - name: Publish Release (upload assets)
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: |
            dist/${{ env.APP_NAME }}-${{ github.ref_name }}-linux-amd64.tar.gz
            dist/${{ env.APP_NAME }}-${{ github.ref_name }}-windows-amd64-installer.exe
